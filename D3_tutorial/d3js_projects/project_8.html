<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<svg width="100" height="100">
    <path d=" M 10 25
            L 10 75
            L 60 75
            L 10 25"
          stroke="red" stroke-width="2" fill="none"/>
</svg>


</body>

<script>

    <!--Drawing lines with JavaScript-->

    //The data for our line
    var lineData = [{"x": 1, "y": 5}, {"x": 20, "y": 20},
        {"x": 40, "y": 10}, {"x": 60, "y": 40},
        {"x": 80, "y": 5}, {"x": 100, "y": 60}];

    //This is the accessor function we talked about above


    //The SVG Container
    var svgContainer = d3.select("body").append("svg")
            .attr("width", 1000)
            .attr("height", 1000);


    //    The generators include:
    //    d3.svg.line - create a new line generator
    //    d3.svg.line.radial - create a new radial line generator
    //    d3.svg.area - create a new area generator
    //    d3.svg.area.radial - create a new radial area generator
    //    d3.svg.arc - create a new arc generator
    //    d3.svg.symbol - create a new symbol generator
    //    d3.svg.chord - create a new chord generator
    //    d3.svg.diagonal - create a new diagonal generator
    //    d3.svg.diagonal.radial - create a new radial diagonal generator
    
    var lineFunction1 = d3.svg.line()
            .x(function (d) {
                return d.x;
            })
            .y(function (d) {
                return d.y;
            })
            .interpolate("linear");

    //The line SVG Path we draw
    var lineGraph1 = svgContainer.append("path")
            .attr("d", lineFunction1(lineData))
            .attr("stroke", "blue")
            .attr("stroke-width", 2)
            .attr("fill", "none");


    var lineFunction2 = d3.svg.line()
            .x(function (d) {
                return d.x;
            })
            .y(function (d) {
                return d.y;
            })
            .interpolate("step-before");


    //The line SVG Path we draw
    var lineGraph2 = svgContainer.append("path")
            .attr("d", lineFunction2(lineData))
            .attr("stroke", "blue")
            .attr("stroke-width", 2)
            .attr("fill", "none");


    var lineFunction3 = d3.svg.line()
            .x(function (d) {
                return d.x;
            })
            .y(function (d) {
                return d.y;
            })
            .interpolate("basis-closed");


    //The line SVG Path we draw
    var lineGraph3 = svgContainer.append("path")
            .attr("d", lineFunction3(lineData))
            .attr("stroke", "blue")
            .attr("stroke-width", 2)
            .attr("fill", "none");


</script>


</html>
