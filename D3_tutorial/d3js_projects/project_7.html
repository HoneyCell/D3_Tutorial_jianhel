<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="d3.min.js"></script>
</head>
<body>

</body>

<script>
    var svgContainer1 = d3.select("body").append("svg")
                                        .attr("width", 200)
                                        .attr("height", 200);


    //Draw the Rectangle
    var rectangle = svgContainer1.append("rect")
                                .attr("x", 10)
                                .attr("y", 10)
                                .attr("width", 50)
                                .attr("height", 100);


    var svgContainer2 = d3.select("body").append("svg")
                                        .attr("width", 200)
                                        .attr("height", 200);

    //Draw the Ellipse
    var circle = svgContainer2.append("ellipse")
                             .attr("cx", 50)
                             .attr("cy", 50)
                             .attr("rx", 25)
                             .attr("ry", 10);



    var svgContainer3 = d3.select("body").append("svg")
                                        .attr("width", 200)
                                        .attr("height", 200);

    //Draw the line
    var circle = svgContainer3.append("line")
                             .attr("x1", 5)
                             .attr("y1", 5)
                             .attr("x2", 50)
                             .attr("y2", 50)
                             .attr("stroke-width", 2)
                             .attr("stroke", "black");


</script>
